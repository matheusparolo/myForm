<form action="javascript: send_form();">

    <input type="text" id="name" placeholder="Nome" value="{$user->getName()}">
    <input type="email" id="email" placeholder="Email" value="{$user->getEmail()}">
    <input type="submit">

</form>

<script>

    function send_form(){

        $.post("/usuario/editar", {

            "name" : $("#name").val(),
            "email" : $("#email").val()

        }, function(data){

            show_response(data);

        });

    }

</script>
